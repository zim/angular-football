
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" ng-controller="playerFormCtrl">
      <!--Sidebar content-->

      Search: <input ng-model="query">

      <button ng-click="searchPlayers()">SEARCH</button>

      Sort by:
      <select ng-model="playerOrder">
        <option value="name">Alphabetical</option>
        <option value="age">Oldest</option>
      </select>

    </div>
  </div>

  <div class="row">
    <!-- <div class="col-md-10"> -->
      <!--Body content

      | filter:query | orderBy:orderProp

      -->

      <ul class="col-md-10 players">
        <li ng-repeat="player in players | orderBy: playerOrder" class="thumbnail player-listing">
          <a href="#/players/{{$index}}" class="thumb"><img ng-src="images/artists/{{player.shortname}}_tn.jpg"></a>
          <div class="player-info">
            <a href="#/players/{{$index}}">{{player.name}}</a>
            <p>{{player.age}}</p>
            <p>{{player.reknown}}</p>
          </div>
        </li>
      </ul>

    <!-- </div> -->
  </div>
</div>
